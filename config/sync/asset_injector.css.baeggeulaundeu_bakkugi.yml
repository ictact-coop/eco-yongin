code: ".path-frontpage .node--content-container {\r\n  display : none;\r\n}\r\n\r\n/*메인 네비게이터 로고에 맞춰서 아래로 내리고 왼쪽 정렬하기*/\r\n#main-navigation, #block-startupgrowth-search{\r\n  margin-top: 35px;\r\n  float:left; \r\n}\r\n\r\n\r\n/* 프론트 페이지 링크 안되는 문제 해결 무언가가 링크를 가리고 있었음 */\r\n.path-frontpage .region-content article {\r\n display : none;\r\n} \r\n\r\n\r\n\r\n/*모든뷰에서 날짜 필드의 크기를 줄이고 진회색 넣기*/\r\n.views-field-created{\r\n font-size : 14px; \r\n color : #808080;\r\n}\r\n\r\n/*모든 컨텐츠 타입에서 제목필드 크기 작게 만들기 */\r\n.page-title{\r\n  font-size : 25px; /*beginning 36px*/ \r\n}\r\n\r\n/*사이드바 배너 크기 줄이고, (여백)서포트 블럭 삭제*/\r\n#block-daejisaniyagi, #block-huwonsincheong {\r\npadding: 10px 0px 10px 40px;\r\n}\r\n\r\n#support_block2{\r\n display : none;\r\n}\r\n\r\n/*댓글 제목 안나오게 하기*/\r\n#edit-subject-wrapper {\r\n display : none;\r\n}\r\n.comment__content-container>.title{\r\n display : none; \r\n}\r\n\r\n/*뷰에서 게시물의 요약본을 글자 단위로 자르기*/\r\n.view-content{\r\n  word-break: break-all;\r\n}\r\n\r\n/*댓글의 프리뷰 버튼 삭제하기*/\r\n#edit-preview{\r\n   display : none; \r\n}\r\n\r\n/* front sidebar */\r\n/*Sidebars paddings*/\r\n@media (min-width:1200px) {\r\n  .path-frontpage .fix-sidebar-second {\r\n    padding-left: 0 !important;\r\n  }\r\n  /*\r\n  .path-frontpage .fix-sidebar-first {\r\n    padding-right: 65px;\r\n  }\r\n  */\r\n}\r\n\r\n/*********** Front 공지사항 관련 ***************************/\r\n/* 공지사항 블록 폰트설정 \r\n.view-front-page-notice .views-field-title a {\r\n  color: black;\r\n}\r\n*/\r\n\r\n/*공지사항 각 글 밑에 선추가*/\r\n#block-views-block-front-page-notice-block-1 .views-row {\r\n  border-bottom: 1px solid #c0c0c0;\r\n  \r\n  margin: 20px 0 30px 0;\r\n}\r\n\r\n/*프론트 페이지 공지사항 왼쪽으로 옴기기\r\n#block-views-block-front-page-notice-block-1>.title{\r\n  text-align: left;\r\n}\r\n*/\r\n/*공지사항블럭 패딩값 주기\r\n#block-views-block-front-page-notice-block-1 {\r\n\tpadding: 0px 40px 0px 0px;\r\n}\r\n*/\r\n\r\n/*Frontpage 공지사항 글자크기*/\r\n.view-front-page-notice a{\r\n  font-size: 22px;\r\n  font-weight: bold;\r\n  color: black;\r\n}\r\n/*Frontpage Slideshow 제목 크기*/\r\n#slideshow-boxedwidth .title a{\r\n  font-size: 28px;\r\n}\r\n/*Frontpage 공지사항 더보기 링크*/\r\n.view-front-page-notice .more-link a{\r\n  font-size: 15px;\r\n  font-weight: normal;\r\n  color: #3b6000;\r\n}\r\n\r\n/* 모바일 화면에서 메뉴 버튼 위치 변경 */\r\n@media (max-width: 480px) {\r\n  .header-container .sf-accordion-toggle.sf-style-none a,\r\n  .header-container .sf-accordion-toggle.sf-style-none a.sf-expanded {\r\n    right: -27px !important;\r\n    padding: 0 0 0 !important;\r\n  }\r\n}\r\n\r\n.with-search-bar .sf-accordion-toggle.sf-style-none a {\r\n  left: -10px;\r\n}\r\n\r\n.header-container .sf-accordion-toggle.sf-style-none a:after {\r\n  font-size: 40px !important;\r\n}"
