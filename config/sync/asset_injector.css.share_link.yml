code: "/**\r\n * @file\r\n * Visual styles for share links in Restaurant+.\r\n */\r\n.share-links ul {\r\n  list-style: none;\r\n  padding-left: 0;\r\n  margin: 0 -10px;\r\n}\r\n.share-links ul li {\r\n  white-space: normal;\r\n  display: inline-block;\r\n}\r\n.share-links ul li a {\r\n  line-height: 1;\r\n  white-space: normal;\r\n  display: block;\r\n  text-align: center;\r\n  padding: 10px;\r\n  font-size: 20px;\r\n}\r\n.share-links ul li a {\r\n  color: #a6a6a6;\r\n}\r\n.share-links ul li.facebook a:hover {\r\n  color: #39579a;\r\n}\r\n.share-links ul li.twitter a:hover {\r\n  color: #50abf1\r\n}\r\n.share-links ul li a i {\r\n  padding: 0;\r\n}\r\n\r\n/* front paged에서 소셜 공유 블록 삭제 */\r\n.path-frontpage .share-links {\r\n  display:none;\r\n}\r\n\r\n\r\n"
